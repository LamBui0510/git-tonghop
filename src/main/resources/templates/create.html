<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form th:object="${user}" method="post" action="/create" enctype="multipart/form-data">
    <table>
        <tr> <td><input th:field="*{userName}"></td>
            <td><input th:field="*{passWord}"></td>
            <td><input th:field="*{fullName}"></td>
            <td><input th:field="*{phone}"></td>
            <td><input th:field="*{email}"></td>
            <td><input type="file" name="upImg"></td>
            <td>
                <select th:field="${role}">
                    <option th:each="c: ${role}" th:text="${c.role_name}" th:value="${c.id}"></option>
                </select>
            </td>
        </tr>
        <tr>
            <td style="color: red" th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}"></td>
<!--            <td style="color: red" th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></td>-->
<!--            <td style="color: red" th:if="${#fields.hasErrors('staff_code')}" th:errors="*{staff_code}"></td>-->
        </tr>
    </table>
    <button type="submit">Create</button>
</form>

</body>
</html>
